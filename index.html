<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="calculator">
        <div id="container">
            <div id="text">
                <h1>IMC Calculator</h1>
            </div>
            <div id="form">
                <div>
                    <h4>Type here your weight (Kg): </h4>
                    <input type="number" id="weight" placeholder="Ex.: 69.5Kg" required>
                </div>
                <div>
                    <h4>Type here your height (M): </h4>
                    <input type="number" id="height" placeholder="Ex.: 1.70m" required>
                </div>
                <button id="calculate">Calculate</button>
            </div>
            <div id="resultContainer">
                <div id="firstChild">
                    <h4>Results:</h4>
                    <div id="bimNumber">
                        <h1 id="result">18</h1>
                    </div>
                </div>
                <div>
                    <img id="bmiImage" src="/images/normal.png">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
